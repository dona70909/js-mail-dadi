<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/mystyle.css">
    
    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>E-mail and dice </title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>E-mail and roll the dice</h1>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <label for="my-email">E-mail</label>
                        <input type="email" id="my-email" value="">
                    </div>

                    <div class="col-12">
                        <p id="output-email-check"></p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>Roll the dice game</h1>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-danger" id="my-dice-btn-one">Player 1</button>
                        <button class="btn btn-primary" id="my-dice-btn-two">Player 2</button>
                    </div>

                    <div class="co-6">
                        <p id="output-one"></p>
                    </div>

                    <div class="co-6">
                        <p id="output-two"></p>
                    </div>

                    <div class="col-12">
                        <p id="output-winner"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>

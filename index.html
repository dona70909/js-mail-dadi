<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- * MY CSS STYLE -->
    <link rel="stylesheet" href="css/mystyle.css">
    
    <!-- * bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <!-- * font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" >
    <title>E-mail and dice </title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row p-4 text-center">
                <div class="col-12">
                    <h1 class="text-uppercase fw-bold">Roll the dice</h1>
                </div>
            </div>
        </div>
    </header>
    
    <main class="p-4" >
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 d-md-flex justify-content-md-between mb-4 text-white ">

                        <div class="mb-1 ">
                            <label for="my-name">Nome</label>
                            <input type="text" id="my-name" value="">
                        </div>

                        <div class="mb-1">
                            <label for="my-surname">Cognome</label>
                            <input type="email" id="my-surname" value="">
                        </div>

                        <div class="mb-1">
                            <label for="my-email">E-mail</label>
                            <input type="email" id="my-email" value="">      
                        </div>                 

                    </div>
                    
                    <div class="col-12 ">
                        <button class="btn btn-light mb-2" id="my-submit-input">Gioca!</button>
                        <p id="output-email-check" class="text-white"></p>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="my-game" class="text-white d-none">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-12">
                        <h1 class="text-uppercase text-center text-white fw-bold">Game</h1>
                    </div>
                    
                    <div class="col-12 mb-4">
                        <button class="btn btn-danger my-shadow" id="my-dice-btn-one"> Player 1</button>
                        <button class="btn btn-primary my-shadow" id="my-dice-btn-two"> Player 2</button>
                        <button class="btn btn-secondary my-shadow" id="my-score"> Score</button>
                    </div>
                    
                </div>
            </div>
        </section>

        <section id="my-container-winner" class="d-none">
            <div class="container-fluid">
                <div class="row mb-4">
                    <div class="col-12 d-flex justify-content-around ">
                        <div class="co-6 me-2">
                            <div class="my-box my-sahdow my-box-blue text-center">
                                <p id="output-one" class="fw-bold fs-1"></p>
                            </div>
                        </div>
                        
                        <div class="co-6 my-box my-sahdow my-box-red text-center">
                            <p id="output-two" class="fw-bold fs-1"></p>
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6 text-center">
                        <p id="output-winner" class="fw-bold fs-1 my-winner-text text-uppercase"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script type="text/javascript" src="js/myscript.js"></script>
</body>
</html>
